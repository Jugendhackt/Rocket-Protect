 <p>VPN-Verbindung: iOS</p>

<p>Schritt 1: W&auml;hlen Sie "Einstellungen" > "Allgemein" > "VPN".</p>
<p>Schritt 2: Tippen Sie auf "VPN hinzuf&uuml;gen".</p>

<p>Schritt 3: Erkundigen Sie sich bei Ihrem Netzwerkadministrator, welche Einstellungen verwendet werden m&uuml;ssen. Wenn Sie ein &auml;hnliches VPN auf Ihrem Computer konfiguriert haben, k&ouml;nnen Sie in den meisten F&auml;llen die gleichen Einstellungen f&uuml;r Ihr Ger&auml;t verwenden.</p>

<p>Schritt 4: Nachdem Sie eine VPN-Konfiguration erstellt haben, wird die Option zum Ein- und Ausschalten des VPN in den Einstellungen angezeigt. Wenn Sie sich per VPN verbinden, wird in der Statusleiste das VPN-Symbol angezeigt.</p>

<p>Schritt 5: Wenn Sie mehrere VPN-Konfigurationen verwenden, k&ouml;nnen Sie unter "Einstellungen" > "Allgemein" > "VPN" zwischen den Konfigurationen wechseln.</p>

<p>Hinweis: Wenn Sie keine VPN-Verbindung aufbauen k&ouml;nnen oder die Warnmeldung "IPSec-Schl&uuml;ssel (Shared Secret) fehlt" angezeigt wird, sind Ihre VPN-Einstellungen m&ouml;glicherweise falsch oder unvollst&auml;ndig. Wenn Sie wissen m&ouml;chten, wie Ihre VPN-Einstellungen lauten bzw. wie Ihr IPSec-Schl&uuml;ssel (Shared Secret) lautet, wenden Sie sich an Ihren Netzwerkadministrator oder Ihre IT-Abteilung.</p>
